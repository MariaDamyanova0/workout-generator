<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <h1>Workout Generator</h1>
      <p>Pick a muscle group and generate a quick session.</p>
    </header>

    <section class="card">
      <h2>Settings</h2>

      <div class="controls">
        <div class="field">
          <label for="muscleSelect">Muscle group</label>
          <select id="muscleSelect">
            <option value="">Loading musclesâ€¦</option>
          </select>
        </div>

        <div class="field">
          <label for="workoutSize">Exercises</label>
          <input id="workoutSize" type="number" min="1" max="12" value="5" />
        </div>

        <div class="field">
          <label for="onlyBodyweight">
            <input type="checkbox" id="onlyBodyweight" />
            Bodyweight only
          </label>
        </div>

        <div class="actions">
          <button id="generateBtn" class="primary">Generate</button>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>Your Workout</h2>

        <div class="head-actions">
          <span id="meta" class="meta"></span>
          <button id="copyBtn" class="ghost smallbtn">Copy</button>
          <button id="saveBtn" class="ghost smallbtn">Save</button>
          <button id="downloadBtn" class="ghost smallbtn">Download .txt</button>
          <button id="waBtn" class="ghost smallbtn">WhatsApp</button>
          <button id="shareBtn" class="ghost smallbtn">Share</button>

        </div>
      </div>


      <ul id="workoutList" class="list"></ul>
      <div id="empty" class="empty">No workout generated yet.</div>

      <h3 class="subhead">Saved Workouts</h3>
      <ul id="savedList" class="list"></ul>
      <div id="savedEmpty" class="empty">No saved workouts yet.</div>

    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
